<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX with Node Express Server</title>

    <style>
      .btn {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        display: inline-block;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <ul id="usersList"></ul>
    <form id="myForm">
      <input type="text" name="user" placeholder="Username" />
      <input type="text" name="password" placeholder="Password" />
    </form>
    <div class="btn">Click Me</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        buildPage();
      });

      $("#usersList").on("click", ".remove", function () {
        const id = $(this).parent().data("id");
        $.ajax({
          url: "/users/" + id,
          type: "DELETE",
          success: function (rep) {},
        });
      });

      $(".btn").click(function () {
        const user = $('input[name="user"]').val();
        const password = $('input[name="password"]').val();
        $.post("/users", $("#myForm").serialize()).done(function (data) {
          buildPage();
        });
      });

      function buildPage() {
        $("#usersList").html("");

        $.getJSON("/users", function (data) {
          $.each(data.users, function (i, value) {
            const hLink = `<a href="/users/${value.id}" target="_blank"> ${value.id}</a>`;

            const listNew = $(
              "<li>" +
                value.user +
                " => " +
                hLink +
                " <span class='remove'>x </span> </li>"
            );

            listNew.data("id", value.id);
            $("#usersList").append(listNew);
            console.log(value);
          });
        });
      }
    </script>
  </body>
</html>
