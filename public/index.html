<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX with Node Express Server</title>

    <style>
      .btn,
      .editBtn {
        width: 150px;
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        display: inline-block;
        margin: 10px;
        background-color: lightskyblue;
      }
      .buttonForDelete {
        border: 1px solid black;
        margin: 2px;
        padding: 2px 10px;
        text-align: center;
        display: inline-block;
        background-color: gainsboro;
        color: red;
      }
      .buttonForUpdate {
        border: 1px solid black;
        padding: 2px 20px;
        margin: 2px;
        text-align: center;
        display: inline-block;
        background-color: gainsboro;
        color: green;
      }
      .editBtn {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <ul id="usersList"></ul>
    <form id="myForm">
      <input type="text" name="user" placeholder="Username" />
      <input type="text" name="password" placeholder="Password" />
      <input type="text" name="id" placeholder="id" />
    </form>
    <div class="btn">Create a New User</div>
    <div class="editBtn">Save</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        buildPage();
      });

      // This is DELETE method

      $("#usersList").on("click", ".remove", function () {
        const id = $(this).parent().data("user").id;
        $.ajax({
          url: "/users/" + id,
          type: "DELETE",
          success: function (rep) {
            buildPage();
          },
        });
      });

      // This is EditButton method
      $("#usersList").on("click", ".edit", function () {
        const user = $(this).parent().data("user");

        $('input[name="id"]').val(user.id);
        $('input[name="user"]').val(user.user);
        $('input[name="password"]').val(user.password);

        $(".editBtn").show();
      });

      // This is EditButton method
      $(".editBtn").click(function () {
        const id = $('input[name="id"]').val();
        $.ajax({
          url: "/users/" + id,
          type: "PUT",
          data: $("#myForm").serialize(),
          success: function (rep) {
            buildPage();
          },
        });
        $(".editBtn").hide();
        $('input[name="id"]').val("");
      });

      $(".btn").click(function () {
        const user = $('input[name="user"]').val();
        const password = $('input[name="password"]').val();

        $.post("/users", $("#myForm").serialize()).done(function (data) {
          buildPage();
        });
      });

      function buildPage() {
        $("#usersList").html("");

        $.getJSON("/users", function (data) {
          $.each(data.users, function (i, value) {
            const hLink = `<a href="/users/${value.id}" target="_blank"> ${value.user}</a>`;

            const listNew = $(
              "<li>" +
                hLink +
                " <button class='remove buttonForDelete'> x </button>" +
                " <button class='edit buttonForUpdate'> edit </button>" +
                value.id +
                " </li>"
            );

            listNew.data("user", value);
            $("#usersList").append(listNew);
          });
        });
      }
    </script>
  </body>
</html>
